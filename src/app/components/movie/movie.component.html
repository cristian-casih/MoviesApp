<app-loading class="m-5" *ngIf="loading"></app-loading>
<div *ngIf="movie" class="container main-container animated fadeIn fast">

    <h1>{{movie.original_title}}</h1>

    <div class="row">
        <div class="col-md-5">
            <img [src]="movie | image:true" [alt]="movie.original_title" class="ima-thumbnail img-fluid">
        </div>
        <div class="col-md-7">
            <h3>Synopsis</h3>
            <hr>
            <p class="text-justify">
                {{movie.overview}}
            </p>
            <h3>
                Tagline
            </h3>
            <p> 
                {{movie.tagline}}
            </p>
            <p>
                Popularity: <span class="badge badge-primary">{{movie.popularity |number:'.0-0'}}/10</span>
            </p>
            <p>
               Average vote: <span class="badge badge-primary">{{movie.vote_average}}</span>
            </p>
            <button [routerLink]="['/'+ returnTo, searchMovie]" routerLinkActive="router-link-active"  type="button" class="btn btn-danger">
                <i class="fas fa-chevron-circle-left"></i>
                Return</button>
        </div>
    </div>
</div>
