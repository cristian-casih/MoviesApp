<h1>{{title}}</h1>
<hr>   
<div class="row puntero" *ngIf="movies">
      
    <div class="col-sm-6">

            <div class="row">

                <div class="col-md-12 div-pic-1"
                    [routerLink]="['/movie',movies[0].id,'home']"
                    [ngStyle]="{'background-image': 'url('+ (movies[0] | image) +')'}">
                    <div class="pic-titulo">{{movies[0].original_title}}
                    </div>
                </div>
            </div>

                <div class="col-sm-6 div-pic-2"
